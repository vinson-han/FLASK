<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Flask</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script type="text/javascript" src="{{url_for('static', filename='script.js')}}"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
        {% block head %}
        {% endblock %}
    </head>
    <body>
        

        <h2>Hello 2World</h2>


        <div class="container">
           
            <div class="row" style="background: aqua;height: 475px;">
                <h1 class="display-3">testing</h1>
            </div>
        
        <div class="row justify-content-end"> 
            <textarea class="form-control" aria-label="With textarea" style="resize:none; text-align: right;"></textarea>
            <button id ="submit" type="submit" class="btn btn-primary btn-lg">Send Message</button>
        </div>  
        





        <div>Yes Votes: <span id="yes"></span></div>
        <div>No Votes: <span id="no"></span></div>
        <div>Maybe Votes: <span id="maybe"><span></div>
        <hr>
        <button data-vote="yes">Yes</button>
        <button data-vote="no">No</button>
        <button data-vote="maybe">Maybe</button>
        {% block main %}
        {% endblock %}
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
    
</html>
